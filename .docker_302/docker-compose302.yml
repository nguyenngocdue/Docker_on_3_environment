version: '3'
services:
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: db_amazon_shop
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "54302:5432"

  frontend:
    container_name: nestjs_302_backend
    build:
      context: ..
      dockerfile: .docker_302/Dockerfile
    ports:
      - "4302:3000"
    volumes:
      - ../app:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://myuser:mypassword@localhost:5432/db_amazon

volumes:
  db-data:
